  <body>
    <div class="container">

    <h1>This Is A JavaScript Quiz</h1>
    <form id="form">

      <div id='javascript'>
        <h2>What is the official name of JavaScript?</h2>
        <label><input type = "radio" name ="javascript" value = "25">ECMAScript</label>
        <label><input type = "radio" name ="javascript" value = "0">Emacscrpt</label>
        <label><input type = "radio" name ="javascript" value = "0">EMSCSCRIPT</label>
        <label><input type = "radio" name ="javascript" value = "0">ScriptECMAS</label>

      </div>
      <div id="datatypes">
        <h3>How many datatypes in JavaScript</h3>
        <label><input type = "radio" name ="datatypes" value = "0">1</label>
        <label><input type = "radio" name ="datatypes" value = "0">4</label>
        <label><input type = "radio" name ="datatypes" value = "25">6</label>
        <label><input type = "radio" name ="datatypes" value = "0">5</label>

      </div>
      <div id="punctuation">
        <h3>Which punctuation mark tells JavaScript to run everything before it?</h3>
        <label><input type = "radio" name ="punctuation" value = "0">!</label>
        <label><input type = "radio" name ="punctuation" value = "0">:</label>
        <label><input type = "radio" name ="punctuation" value = "0">||</label>
        <label><input type = "radio" name ="punctuation" value = "25">;</label>

      </div>
      <div ="NaN">
        <h4>Is NaN a number in JavaScript?</h4>
        <label><input type = "radio" name ="NaN" value = "0">no</label>
        <label><input type = "radio" name ="NaN" value = "25">yes</label>
        <label><input type = "radio" name ="NaN" value = "0">maybe</label>
        <label><input type = "radio" name ="NaN" value = "0">not sure</label>


      </div>


    </form>


  </div>
</div>
